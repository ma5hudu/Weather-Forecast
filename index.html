<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link href="src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="forecast">
      <header>
        <form>
          <input
            class="serach-value"
            type="search"
            placeholder="🔍search for a city..."
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>

      <main>
        <h1 class="current-city">Johannesburg</h1>
        <div class="weather-details">
          <p>
            <span class="current-date">Thursday 22:52</span>
            <br />
            <span class="description"><em>Moderate rain</em></span> <br />
            <span id="humidity">Humidity: <u>89%</u></span
            >,
            <span id="wind">Wind: <u>1.03km/h</u></span>
          </p>

          <div class="current-weather">
            <span class="current-icon">☀️</span
            ><span class="current-value">16</span
            ><span class="current-unit">°C</span>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        <p>
          Coded by
          <a href="https://github.com/ma5hudu" target="_blank"
            >Mashudu Mphaphuli</a
          >, it's on
          <a href="https://github.com/ma5hudu/Weather-Forecast" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://cities-current-weather.netlify.app/" target="_blank"
            >Neflify</a
          >
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
